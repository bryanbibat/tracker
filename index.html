<html>
  <head>
    <title>Tracker</title>
    <style type="text/css">
      .gray {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container" id="tracer-app">
      <h1>Trac<span class="gray">k</span>er</h1>
      <input id="new-ip" type="text" placeholder="Enter IP Address">
      <div id="results"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
    <script src="js/tracer.js"></script>
    <script type="text/template" id="ip-info-template">
      <label>IP Address:</label> <%= geoplugin_request %><br/>
      <label>Country:</label> <%= geoplugin_countryName %>
    </script>
  </body>
</html>
