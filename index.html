<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <link href="favicon.png" rel="shortcut icon">
    <title>Tracker</title>

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/flags.css">

    <!--[if lt IE 9]>
      <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->

    <script src="js/modernizr.foundation.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="row">
      <div class="twelve columns">
        <h1>Trac<span class="gray">k</span>er</h1>
        <hr />
      </div>
    </header>
    <div class="container" id="tracer-app">
      <div class="row">
        <div class="three columns">
          <input id="new-ip" type="text" placeholder="Enter IP Address">
        </div>
        <div class="six columns offset-by-one end">
          <div id="map"></div>
        </div>
      </div>
      <div id="results"></div>
    </div>
    <footer class="row">
      <div class="twelve columns">
        <p>
          &copy; 2012 <a href="http://bryanbibat.net/">Bryan Bibat</a><br/>
          Made with <a href="http://backbonejs.org">Backbone.js</a>, <a href="http://foundation.zurb.com">Foundation</a>, <a href="http://www.geoplugin.com">geoPlugin</a>, and <a href="https://developers.google.com/maps/">Google Maps</a>
        </p>
      </div>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
    <script src="js/tracer.js"></script>
    <script type="text/template" id="ip-info-template">
      <div class="four columns end ">
        <img src="images/blank.png" class="flag flag-<%= geoplugin_countryCode.toLowerCase() %> alt="<%= geoplugin_countryName %>" title="<%= geoplugin_countryName %>" />
        <%= geoplugin_request %><br />
        City: <%= geoplugin_city %><br />
        Region: <%= geoplugin_region %>
      </div>
      <div class="six columns end ">
        <%= (new Date(Date.parse(requested_at))).toString() %>
      </div>
    </script>
  </body>
</html>
